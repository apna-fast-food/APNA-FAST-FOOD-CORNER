<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apna Fast Food Corner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>üçî Apna Fast Food Corner</h1>
  <p>Tasty & Affordable Fast Food</p>
  <input type="text" id="search" placeholder="Search food..." onkeyup="searchFood()">
</header>

<nav>
  <button onclick="filterFood('all')">All</button>
  <button onclick="filterFood('momos')">Momos</button>
  <button onclick="filterFood('noodles')">Noodles</button>
  <button onclick="filterFood('burger')">Burger</button>
  <button onclick="filterFood('snacks')">Snacks</button>
</nav>

<section class="food-container">

  <!-- MOMOS -->
  <div class="food-card momos">
    <img src="images/momos.jpg" alt="Momos">
    <h3>Momos</h3>
    <select class="variant">
      <option value="">Select</option>
      <option value="10">Half ‚Çπ10</option>
      <option value="20">Full ‚Çπ20</option>
    </select>
    <div class="qty">
      <button onclick="changeQty(this,-1)">-</button>
      <span>1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
    <button onclick="addToCart(this,'Momos')">Add to Cart</button>
  </div>

  <!-- CHOWMEIN -->
  <div class="food-card noodles">
    <img src="images/chowmein.jpg" alt="Chowmein">
    <h3>Chowmein</h3>
    <select class="variant">
      <option value="">Select</option>
      <option value="10">Half ‚Çπ10</option>
      <option value="20">Full ‚Çπ20</option>
    </select>
    <div class="qty">
      <button onclick="changeQty(this,-1)">-</button>
      <span>1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
    <button onclick="addToCart(this,'Chowmein')">Add to Cart</button>
  </div>

  <!-- BURGER -->
  <div class="food-card burger">
    <img src="images/burger.jpg" alt="Burger">
    <h3>Burger</h3>
    <select class="variant">
      <option value="">Select</option>
      <option value="20">Veg ‚Çπ20</option>
      <option value="25">Paneer ‚Çπ25</option>
      <option value="35">Cheese ‚Çπ35</option>
    </select>
    <div class="qty">
      <button onclick="changeQty(this,-1)">-</button>
      <span>1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
    <button onclick="addToCart(this,'Burger')">Add to Cart</button>
  </div>

</section>

<!-- CART -->
<div id="cart">
  <h2>üõí Cart</h2>
  <ul id="cart-items"></ul>
  <h3>Total: ‚Çπ<span id="total">0</span></h3>
  <button onclick="checkout()">Order on WhatsApp</button>
</div>

<script src="script.js"></script>
</body>
</html>
